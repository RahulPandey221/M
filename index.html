<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: white;
      background-color: black;
      overflow: hidden;
    }

    #main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: flicker 0.15s infinite;
    }

    h1 {
      font-size: 4em;
      color: red;
      margin: 0;
      animation: shake 0.5s infinite;
    }

    #terminal {
      margin-top: 20px;
      font-size: 18px;
      color: lime;
      white-space: pre-wrap;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-5px); }
      50% { transform: translate(-50%, -50%) translateX(5px); }
      75% { transform: translate(-50%, -50%) translateX(-5px); }
      100% { transform: translate(-50%, -50%) translateX(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, -5px); }
      40% { transform: translate(5px, 5px); }
      60% { transform: translate(-5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0, 0); }
    }

    #hack-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: red;
      z-index: 10;
      opacity: 0.8;
      display: none;
      animation: glitch 1s infinite;
    }

    #alert-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      padding: 20px;
      border: 2px solid red;
      color: red;
      font-size: 1.5em;
      text-align: center;
      z-index: 11;
    }
  </style>
</head>
<body onload="startHacking()">
  <audio id="alertSound" autoplay loop>
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <div id="hack-screen"></div>

  <div id="main">
    <h1>YOUR PHONE IS HACKED BY RAHUL PANDEY!</h1>
    <div id="terminal"></div>
  </div>

  <div id="alert-box">ALERT: Your personal data is being transferred!</div>

  <script>
    const terminal = document.getElementById('terminal');
    const hackScreen = document.getElementById('hack-screen');
    const alertSound = document.getElementById('alertSound');
    const lines = [
      "Accessing camera...",
      "Extracting contacts...",
      "Tracking location...",
      "Downloading files...",
      "Injecting malware...",
      "Overriding system...",
      "Accessing photos...",
      "Encrypting data...",
      "Transferring to server..."
    ];

    let i = 0;

    function startHacking() {
      document.body.style.backgroundColor = "black";
      hackScreen.style.display = "block";
      document.body.requestFullscreen && document.body.requestFullscreen();
      startSound();

      setInterval(() => {
        if (i < lines.length) {
          terminal.innerHTML += <br>> ${lines[i]};
          i++;
        } else {
          terminal.innerHTML += "<br>> Hack complete.";
        }
      }, 1000);

      vibratePhone();
    }

    function startSound() {
      alertSound.play();
    }

    function vibratePhone() {
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 200]);
      }
    }
  </script>
</body>
</html>
